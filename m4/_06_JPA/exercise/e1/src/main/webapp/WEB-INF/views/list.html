<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a th:href="@{/create}">Create new blog</a><br>
<a href="/category">View Category</a>
<h1>Blogs</h1>
<table border="1">
    <tr>
        <th>Title</th>
        <th>Category</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each=" blog : ${blogs}">
        <tr>
            <td th:text="${blog.title}"></td>
            <td th:text="${blog.category.name}"></td>
            <td><a th:href="@{/edit/{id}(id=${blog.idBlog})}">Edit</a></td>
            <td><a th:href="@{/delete/{id}(id=${blog.idBlog})}">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
