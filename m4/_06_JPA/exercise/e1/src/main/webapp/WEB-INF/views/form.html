<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/create}" th:object="${blog}" method="post">
    <table>
        <tr>
            <td>
                <input hidden type="text" th:field="*{id}">
            </td>
        </tr>
        <tr>
            <td>Title</td>
            <td><input type="text" th:field="*{title}"/></td>
        </tr>

        <tr>
            <td>Creator:</td>
            <td>
                <select th:field="*{categoryId}">
                    <option th:each=" p : ${categories}" th:value="${p.idCategory}" th:text="${p.name}"></option>
                </select>
            </td>
        </tr>

        <tr>
            <td></td>
            <td><input type="submit" value="Save"></td>
        </tr>
    </table>
</form>
</body>
</html>
