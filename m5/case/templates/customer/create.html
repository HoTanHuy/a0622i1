<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>Title</title>
</head>
<body>




<div class="row">
    <div class="col-md-10 container-fluid">
        <br>
        <center>
            <h1 class="font-text-footer">Create Customer</h1>
            <br>
            <div class="container-fluid p-0">
                <form>

                    <div class="input-group mb-3">
                        <input hidden type="text" class="form-control me-2" placeholder="Id" >
                        <span class="input-group-text">Name</span>
                        <input type="text" class="form-control me-2" placeholder="Name" >

                    </div>


                    <div class="input-group mb-3">
                        <span class="input-group-text">Birthday</span>
                        <input type="date" class="form-control me-2" placeholder="Birthday">

                        <span class="input-group-text">Type</span>
                        <select class="me-2" >
                            <div >
                                <option value="">Choose</option>
                                <div >
                                    <option></option>
                                </div>
                            </div>
                        </select>
                    </div>


                    <div class="input-group mb-3">
                        <span class="input-group-text">Id Card</span>
                        <input type="text" class="form-control me-2" placeholder="Id Card">

                        <span class="input-group-text">Phone</span>
                        <input type="text" class="form-control me-2" placeholder="Phone">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">Email</span>
                        <input type="text" class="form-control me-2" placeholder="Email">

                        <span class="input-group-text">Address</span>
                        <input type="text" class="form-control me-2" placeholder="address">
                    </div>

                    <div class="input-group mb-5 d-flex align-content-center justify-content-center">
                        <button type="submit" class="btn btn-primary">Create customer</button>
                        <button type="button" class="btn btn-secondary ms-3">
                            <a style="text-decoration: none" class="text-light">
                                Back to list customer</a>
                        </button>
                    </div>
                </form>
            </div>
        </center>
    </div>

</div>

</body>
</html>
